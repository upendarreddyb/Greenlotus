<section class="checkout-page">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12">
              <div class="checkout-page__billing-address">
                  <h2 class="checkout-page__billing-address__title">Upload your Logo</h2>
                  <form class="checkout-page__form">
                      <div class="row">
                          <div class="col-xl-6">
                              <div class="checkout-page__input-box">
                                  <label class="checkout-page__label-text">Name *</label>
                                  <input type="text" name="name" value="" placeholder="Name" required="">
                              </div>
                          </div>
                          <div class="col-xl-6">
                              <div class="checkout-page__input-box">
                                  <label class="checkout-page__label-text">Company name </label>
                                  <input type="text" name="company_name" value="" placeholder="Company name"
                                      required="">
                              </div>
                          </div>
                      </div>
                      <div class="row">

                          <div class="col-xl-6">
                              <div class="checkout-page__input-box">
                                  <label class="checkout-page__label-text">Email address *</label>
                                  <input name="email" type="email" placeholder="Email address">
                              </div>
                          </div>
                          <div class="col-xl-6">
                              <div class="checkout-page__input-box">
                                  <label class="checkout-page__label-text">Phone </label>
                                  <input type="tel" name="form_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                      required="" placeholder="Phone">
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-xl-6">
                              <div class="checkout-page__input-box">
                                  <label class="checkout-page__label-text">Select Products *</label>
                                  <div class="dropdown bootstrap-select dropup"><select class="selectpicker"
                                          aria-label="Default select example" tabindex="null">
                                          <option selected="">Product 1</option>
                                          <option value="1">Product 2</option>
                                          <option value="2">Product 3</option>
                                          <option value="3">Product 4</option>
                                      </select>
                                      <button type="button" tabindex="-1"
                                          class="btn dropdown-toggle btn-light" data-bs-toggle="dropdown"
                                          role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox"
                                          aria-expanded="false" title="London">
                                          <div class="filter-option">
                                              <div class="filter-option-inner">
                                                  <div class="filter-option-inner-inner">Product 1</div>
                                              </div>
                                          </div>
                                      </button>
                                      <div class="dropdown-menu"
                                          style="max-height: 258px; overflow: hidden; min-height: 128px;">
                                          <div class="inner show" role="listbox" id="bs-select-1"
                                              tabindex="-1" aria-activedescendant="bs-select-1-0"
                                              style="max-height: 256px; overflow-y: auto; min-height: 126px;">
                                              <ul class="dropdown-menu inner show" role="presentation"
                                                  style="margin-top: 0px; margin-bottom: 0px;">
                                                  <li class="active selected">
                                                      <a role="option" class="dropdown-item active selected"
                                                          id="bs-select-1-0" tabindex="0" aria-setsize="4"
                                                          aria-posinset="1" aria-selected="true">
                                                          <span class="text">Product 1</span></a>
                                                  </li>
                                                  <li><a role="option" class="dropdown-item"
                                                          id="bs-select-1-1" tabindex="0"><span
                                                              class="text">Product 2</span></a></li>
                                                  <li><a role="option" class="dropdown-item"
                                                          id="bs-select-1-2" tabindex="0"><span
                                                              class="text">Product 3</span></a></li>
                                                  <li><a role="option" class="dropdown-item"
                                                          id="bs-select-1-3" tabindex="0"><span
                                                              class="text">Product 4</span></a></li>
                                              </ul>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xl-6">
                              <div class="checkout-page__input-box">
                                  <label class="checkout-page__label-text">Quantity </label>
                                  <input type="number" name="company_name" value="" placeholder="quantity"
                                      required="">
                              </div>
                          </div>
                      </div>
                      <div class="row">

                          <div class="col-xl-6">
                      <div class="get-touch-one__form-group textarea--group" >
                          <label class="checkout-page__label-text">Upload Logo *</label>
                          <input type="file" name="attachment" class="uploadlogo" placeholder="attachment" style="background: none;
                          border: transparent;">

                      </div>
                      </div>
                      </div>
                      <div class="form-submit-btn-wrap">
                          <button class="main-btn btn-yellow" type="submit">Send Enquiry</button>
                      </div>
                     </form>
              </div>
          </div>


      </div>
  </div>
</section>
